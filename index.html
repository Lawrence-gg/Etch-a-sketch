<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch!</title>
</head>

<body>
    <h1><u>Etch a sketch<u></h1>
    <div class="control-buttons-top">
        <button class="button" id="black">Black</button>
        <button class="button" id="rainbow">Rainbow</button>
        <button class="button" id="eraser">Eraser</button>
        <input class="button" type="color" id="colorPicker" value="#F70808"></button>
    </div>
    <div class="container"></div>
    <div class="control-buttons-bottom">
        <button class="button clear" id="clear">Clear</button>
        <div class="slider">
            <input type="range" min="8" max="50" value="16" class="setSize">
            <span class="sliderText">
            </span>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
